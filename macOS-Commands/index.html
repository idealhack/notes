<h1>macOS Commands</h1>

<h2>Commands</h2>

<p>文件列表显示完整时间</p>

<pre><code>ls -T -l
</code></pre>

<p>时间戳转为时间</p>

<pre><code>date -r $1483200000
</code></pre>

<p>时间转为时间戳</p>

<pre><code>date -j -f &quot;%b %d %T %Z %Y&quot; &quot;Feb 1 00:00:00 CST 2017&quot; &quot;+%s&quot;
</code></pre>
